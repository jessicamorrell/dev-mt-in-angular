<!DOCTYPE html>
<html ng-app="devMtIn" lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>DevMtin</title>
</head>

<body ng-controller="homeCtrl">
  <div class="l-header">
    <h1>{{ myProfile.name || 'Your Name' }}</h1>
  </div>
  
  <div class="wrapper">  
    <div>
      <h2>Profile</h2>
      <button class="l-btn l-btn-main" ng-click="editing = !editing">Editing : {{editing}}</button>
    </div>

    <div>      

      <input id="name" type="text" placeholder="Your Name" ng-model="myProfile.name" ng-disabled="!editing">
      <br />

      <input id="likes" type="text" placeholder="Likes" ng-model="myProfile.likes" ng-disabled="!editing">
      <br />

      <input id="favColor" type="text" placeholder="Favorite Color" ng-model="myProfile.color" ng-disabled="!editing">
      <br />
      <button class="l-btn l-btn-success" ng-click="saveProfile(myProfile)">Save</button>
      <button class="l-btn l-btn-danger" ng-click="deleteProfile(myProfile)">Delete</button>
    </div>
  </div>

  <div class="l-container">
    <h2>Friends</h2>

    <button class="l-btn l-btn-main" ng-click = "findFriends(findFriends.name)">Go</button>
    <input type="text" placeholder="Find Friends" ng-model="findFriend.name">    
    <select ng-model="sortReverse" ng-options="option.value as option.display for option in sortOptions"></select>
    
    <div class="friendList" ng-repeat="friend in myProfile.friends | filter : findFriend.name | orderBy : name : sortReverse">
      <div class = "friendContainer">
        <span class="closeBtn" ng-click="removeFriend(friend._id)"></span>
          {{ friend.name }}
        <br />
      </div>
      <div class = "secondConnContainer">
        <div class="secondConnection friendList secondConnContainer" ng-repeat="">
          My Second Connections
        </div>
      </div>
    </div>
  </div>
  
  <div id="myModalMask">
    <div id="myModal">
      <div>
        <div class="modalTitle">
        <span class="closeBtn"></span>
          Add Friends
        </div>
          <br />
        <div class="friendList">
          <span class="friend" ng-repeat = "friend in potentialFriends">
            <button class="l-btn l-btn-main add friend" ng-click="addFriend(friend._id)">Add Friend</button>
            {{friend.name}}
          </span> 
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./homeCtrl.js"></script>
  <script src="./profileService.js"></script>
  <script src="./friendService.js"></script>
</body>

</html>
